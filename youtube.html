<!DOCTYPE html>
<html>
  <head>
    <title>Youtube.com Clone</title>
    <style>
      .thumbnail{
        font-size: 30px;
        width: 300px;
        height: 300px;
        object-fit: contain;
        object-position: bottom;
        border-width: 2px;
        border-style: solid;
        border-color: red;
        display: block;
      }
      .search-bar{
        font-size: 20px;
      }

      .video-title{
        width: 300px;
        display: inline-block;
      }

      .div-example{
        display: inline-block;
      }

     
      
    </style>

  </head>
  <body>

    <input class="search-bar" type="text" placeholder="Search">

    <img class="thumbnail"   src="thumbnails/thumbnail-1.webp">
    
    <p class="video-title">
      Talking Tech and AI with Google CEO Sundar Pichai!
    </p>

    <p class="video-author">
      Marques Brownlee
    </p>
    <p class="video-stats">
      3.4M views Â· 6 months ago
    </p>

    <div class="div-example">
      This is div block
    </div>
    
  </body>
</html>
